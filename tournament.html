<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURNAMENT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>
</head>
<body>
    <header id="tournamentContainer" class="hero">
        <h1 class="animate-text neon-glow">HASOON TOURNAMENT</h1>

        <div class="input-section">
            <input type="text" id="playerName" placeholder="Enter Team Name">
            <div class="input-buttons">
                <button class="add-button slide-in-left" onclick="addPlayer()">Add Team</button>
                <button class="clear-button slide-in-right" onclick="clearPlayers()">Clear Teams</button>
            </div>
        </div>

        <div class="players-list">
            <h2>Teams:</h2>
            <ul id="players"></ul>
        </div>

        <div class="tournament-buttons">
            <button class="tournament-button slide-in-left" onclick="startCountdown()">Start</button>
            <a href="index.html" class="button neon-button slide-in-right"> Main</a>
        </div>

        <div class="pitch-bg"></div>
        <div class="soccer-ball animate-ball"></div>
    </header>

    <div id="countdown"></div>
    <div id="tournamentBracket"></div>
</body>
</html>
