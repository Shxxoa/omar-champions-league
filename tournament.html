<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURNAMENT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>

</head>
<body>
    <header id="tournamentContainer" class="hero">
        <h1 class="animate-text neon-glow">HASOON TOURNAMENT</h1>

        <div class="input-section">
            <select id="playerDropdown" class="player-select" onchange="addPlayerFromDropdown()">
                <option value="" disabled selected>Select Player</option>
                <option value="OMAR">OMAR</option>
                <option value="HASAN">HASAN</option>
                <option value="MUSTAFA ASSI">MUSTAFA ASSI</option>
                <option value="YOUSF">YOUSF</option>
                <option value="CAPTAIN">CAPTAIN</option>
                <option value="MUSTAFA">MUSTAFA</option>
                <option value="ALI">ALI</option>
                <option value="HAYDAR">HAYDAR</option>
                <option value="MOE">MOE</option>
                <option value="AHMED">AHMED</option>
                <option value="TAHA">TAHA</option>
                <option value="BAKR">BAKR</option>
                <option value="OSAMA">OSAMA</option>
                <option value="ABUD">ABUD</option>
            </select>
            <input type="text" id="playerName" placeholder="Enter Team Name">
            <div class="input-buttons">
                <button class="add-button slide-in-left" onclick="addPlayerFromInput()">Add Team</button>
                <button class="clear-button slide-in-right" onclick="clearPlayers()">Clear Teams</button>
            </div>
        </div>

        <div class="players-list">
            <h2>Teams:</h2>
            <ul id="players"></ul>
        </div>

        <div class="tournament-buttons">
            <button class="tournament-button slide-in-left" onclick="startCountdown()">Start</button>
            <a href="index.html" class="button neon-button slide-in-right"> Main</a>
        </div>

        <div class="pitch-bg"></div>
        <div class="soccer-ball animate-ball"></div>
    </header>

    <div id="countdown"></div>
    <div id="tournamentBracket"></div>
