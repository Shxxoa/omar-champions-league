<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURNAMENT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>
</head>
<body>
    <header id="tournamentContainer" class="hero">
        <h1 class="animate-text neon-glow">HASOON TOURNAMENT</h1>

        <div class="input-section">
            <input type="text" id="playerName" placeholder="Enter Player Name">
            <button class="add-button" onclick="addPlayer()">Add Player</button>
            <button class="clear-button" onclick="clearPlayers()">Clear Players</button>
        </div>

        <div class="players-list">
            <h2>Players:</h2>
            <ul id="players"></ul>
        </div>

        <button class="tournament-button" onclick="startCountdown()">Create Tournament</button>
        <a href="index.html" class="button neon-button">Back to Main</a>
        <div class="particle-bg"></div>
    </header>

    <div id="countdown"></div>
    <div id="tournamentBracket"></div>
</body>
</html>
